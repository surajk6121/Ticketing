apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'

spec:
  rules:
  - host: ticketing.it
    http:
      paths:
      - path: '/api/?(.*)'
        backend:
          serviceName: auth-srv
          servicePort: 3000
